<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-secondary">
    <div
      class="container-fluid row col-12 p-0 m-0 d-flex justify-content-between"
    >
      <!--CONTAINER SINISTRA-->
      <div class="row col-md-3 p-0">
        <!--MENù SINISTRA-->
        <nav class="navbar bg-black ps-3 align-items-start">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </nav>
      </div>

      <!--CONTAINER CENTRALE-->

    <div class="container col-md-7 p-0 row">
        <!--NAVBAR-->
        <div class="p-0 m-0">
          <div id="arrows" class="d-flex align-items-center my-2">

            <!--ARROWS-->
            <div class="the_arrow_left">
              <button>
              <i class="bi bi-chevron-left"></i>
            </button>
            </div>

            <div class="the_arrow_right">
              <button>
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <!--SECTION CENTRALE-->

        <section class="">
          <!--HERO-->

          <div id="hero-home" class="bg-dark p-3 d-flex">

            <!--IMMAGINE HERO-->

            <div id="immagine-hero">
              <img src="assets/img/search/image-19.jpg"
                class="img-fluid"
                alt="..."
                width="170px"/>
            </div>

            <!--TESTO HERO-->

            <div id="testoHero">
                <p><b>ALBUM</b></p>
                <h1 class="text-white mb-0 ms-3"><b>VIOLA (feat. Salmo)</b></h1>
                <p>Fedez, Salmo</p>
                <p>Ascolta il nuovo singolo di Fedez e Salmo!</p>

                <div id="buttonsHero" class="d-flex align-items-center">
                    <button>Play</button>
                    <button>Salva</button>
                    <span><i class="bi bi-three-dots"></i></span>
                </div>
            </div>

            <div id="nascondi-annunci">
              <button>NASCONDI ANNUNCI</button>
            </div>
          
        </section>
    </div>

      <!--SIDEBAR DESTRA-->
      <div class="row col-md-2 p-0 m-0 bg-black">
        <div class="d-flex justify-content-between">
          <p>Attività amici</p>

          <div>
            <i class="bi bi-person-add"></i>
            <i class="bi bi-x"></i>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
